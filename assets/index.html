<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CRUD Penyewa Buku</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
  <h1>ðŸ“š Data Penyewa Buku</h1>

  <div class="top-bar">
    <input type="text" id="search" placeholder="Cari nama / no HP..." onkeyup="filterData()">
    <button id="btnTambah">+ Tambah Penyewa</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>No HP</th>
        <th>Alamat</th>
        <th>Tanggal</th>
        <th>Jam</th>
        <th>Harga</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="dataPenyewa"></tbody>
  </table>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2 id="modalTitle">Tambah Penyewa</h2>

    <input type="hidden" id="indexEdit">

    <label>Nama</label>
    <input type="text" id="nama" required minlength="3">

    <label>Nomor HP</label>
    <input type="tel" id="hp" required pattern="[0-9]{10,13}">

    <label>Alamat</label>
    <textarea id="alamat" required></textarea>

    <label>Tanggal</label>
    <input type="date" id="tanggal" required>

    <label>Jam</label>
    <input type="time" id="jam" required>

    <label>Harga Dibayar</label>
    <input type="number" id="harga" required min="1000">

    <div class="modal-action">
      <button class="btn-save" onclick="simpanData()">Simpan</button>
      <button class="btn-cancel" onclick="tutupModal()">Batal</button>
    </div>
  </div>
</div>

<script src="assets/js/script.js"></script>

<script>
function filterData() {
  const search = document.getElementById("search").value.toLowerCase();
  const rows = document.querySelectorAll("#dataPenyewa tr");

  rows.forEach(row => {
    row.style.display = row.innerText.toLowerCase().includes(search)
      ? ""
      : "none";
  });
}
</script>

</body>
</html>
